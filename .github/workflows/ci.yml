name: CI

on:
  push:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ---- Job 1: Mongo ----
  api-tests-mongo:
    name: API tests (Mongo)
    # Ne lance ce job que s'il existe des tests Mongo
    if: ${{ hashFiles('tests/test_api.py', 'tests/**mongo**.py') != '' }}
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports: [ "27017:27017" ]
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install pytest + deps si présents
        run: |
          python -m pip install -U pip pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f app/backend/requirements.txt ]; then pip install -r app/backend/requirements.txt; fi
      - name: Run tests
        run: |
          mkdir -p tests_output
          if [ -f tests/test_api.py ]; then
            pytest -q tests/test_api.py -s --basetemp=tests_output
          else
            pytest -q tests/test_*mongo*.py -s --basetemp=tests_output
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: mongo-artifacts
          path: tests_output
          if-no-files-found: ignore

  # ---- Job 2: PG + ClickHouse (+ MinIO plus tard) ----
  api-tests-pgch:
    name: API tests (Postgres + ClickHouse)
    # Ne lance ce job que s'il existe des tests PGCH
    if: ${{ hashFiles('tests/test_api_pgch*.py') != '' }}
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: pbi_db
          POSTGRES_USER: pbi_user
          POSTGRES_PASSWORD: pbi_pass
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd="pg_isready -U pbi_user -d pbi_db"
          --health-interval=10s --health-timeout=5s --health-retries=5
      clickhouse:
        image: clickhouse/clickhouse-server:24.3
        ports: [ "9000:9000", "8123:8123" ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install pytest + deps si présents
        run: |
          python -m pip install -U pip pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f app/backend/requirements.txt ]; then pip install -r app/backend/requirements.txt; fi
      - name: Prepare output dir
        run: mkdir -p tests_output
      - name: Run PG/CH tests
        env:
          STORAGE_MODE: pgch
          PG_DSN: postgresql+asyncpg://pbi_user:pbi_pass@postgres:5432/pbi_db
          CH_URL: http://clickhouse:8123
          CH_USER: default
          CH_PASS: ""
        run: |
          pytest -q tests/test_api_pgch*.py -s --basetemp=tests_output
      - uses: actions/upload-artifact@v4
        with:
          name: pgch-artifacts
          path: tests_output
          if-no-files-found: ignore

  # ---- Job 3: E2E thème (optionnel) ----
  e2e-theme:
    name: E2E Theme (optional)
    runs-on: ubuntu-latest
    env:
      FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
    steps:
      - name: Skip if FRONTEND_URL not set
        if: env.FRONTEND_URL == ''
        run: echo "FRONTEND_URL not set; skipping E2E theme job."
      - uses: actions/checkout@v4
        if: env.FRONTEND_URL != ''
      - uses: actions/setup-node@v4
        if: env.FRONTEND_URL != ''
        with:
          node-version: "18"
      - name: Install Playwright deps (if package.json exists)
        if: env.FRONTEND_URL != ''
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci || npm i
            npx playwright install --with-deps
          else
            echo "No package.json, skipping"
          fi
      - name: Run theme E2E (if test file exists)
        if: env.FRONTEND_URL != ''
        run: |
          mkdir -p tests_output
          if [ -f tests/e2e/theme.spec.js ]; then
            npx playwright test tests/e2e/theme.spec.js
          else
            echo "No theme.spec.js" > tests_output/NO_E2E_THEME.txt
          fi
      - uses: actions/upload-artifact@v4
        if: env.FRONTEND_URL != ''
        with:
          name: e2e-theme-artifacts
          path: tests_output
          if-no-files-found: ignore
